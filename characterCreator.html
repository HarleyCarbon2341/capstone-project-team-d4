    <h2 class="Dexterity">Dexterity</h2>
    <input type="text" name="readonlyField" id="dexterityField" value="" readonly><br>

    <h2 class="Constitution">Constitution</h2>
    <input type="text" name="readonlyField" id="constitutionField" value="" readonly><br>

    <input type="text" name="readonlyField" id="intellgenceField" value="" readonly><br>

    <h2 class="Wisdom">Wisdom</h2>
    <input type="text" name="readonlyField" id="wisdomField" value="" readonly><br>

    <h2 class="Charisma">Charisma</h2>
    <input type="text" name="readonlyField" id="charismaField" value="" readonly><br>

    <button onclick="rollStats()">GenerateStats</button>
  </div>
